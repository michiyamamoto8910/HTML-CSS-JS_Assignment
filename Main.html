<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Lorem ipsum</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="myCss.css">
</head>

<body>
  <!--Nav;Logo;Login-->
  <div>
    <a href="main.html">
    <img src="images/logo.jpg" alt="Logo" height="100" width="200">
  </a>
  </div>
  <nav>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="login.html" data-toggle="modal" data-target="#exampleModalCenter" id="login-id">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="main.html" id="signup-id">Sign up</a>
      </li>
      <li class="nav-item" style="display:none" id="logout-id">
        <a href="main.html"><button onclick="window.localStorage.clear();" type="button" name="button"  class="btn btn-link">Logout</a></button>
      </li>
    </ul>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="loginform" action="Main.html">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="username">Name</label>
                <input type="text" class="form-control mb-2" id="username" placeholder="Username" /required>
              </div>
              <div class="col-auto">
                <label class="sr-only" for="password">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                  </div>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
              <div class="col-auto">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--jumbotron-->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" id="welcomeuser"></h1>
      <p class="lead" id="welcomemessage">Search flights below.</p>
    </div>
  </div>
  <!--Form;Textfields-->
  <form id="search-form" action="searchResults.html">
    <div class="totheright">
    <div class="custom-control custom-radio custom-control-inline">
      <input  onclick="document.getElementById('returnDiv').style.display='block'" type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked="checked">
      <label class="custom-control-label" for="customRadioInline1">Returning</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input onclick="document.getElementById('returnDiv').style.display='none'" type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline2">One way</label><br>
    </div>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="from" class="badge badge-primary">From</label>
        <input type="text" class="form-control" id="from" placeholder="" /required>
      </div>
      <div class="totherightside">
      <div class="form-group col-md-11">
        <label for="inputPassword4" class="badge badge-pill badge-info">To</label>
        <input type="text" class="form-control" id="to" placeholder="" /required>
      </div>
    </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputEmail4" class="badge badge-primary">Depart</label>
        <input type="date" class="form-control" id="depart" placeholder="" /required>
      </div>
      <div class="totherightside">

      <div class="form-group col-md-12" id="returnDiv">
        <label for="inputPassword4" class="badge badge-pill badge-info">Return</label>
        <input type="date" class="form-control" id="return" placeholder="" >
      </div>
    </div>
    </div>
    <br>
      <div>
        <h4>Travellers</h4>
        <label for="number-of-adults">Adult</label>
        <input type="number" id="number-of-adults" placeholder="0" min="1">
        <label for="number-of-child">Child</label>
        <input type="number" id="number-of-child" placeholder="0" min="1">
        <label for="number-of-infants">Infant</label>
        <input type="number" id="number-of-infants" placeholder="0" min="1">
      </div>
      <div id="searchbutton">
        <button type="submit" class="btn btn-outline-primary">Search</button>
      </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <br>
        <label for="cabin"><h4>Cabin Class</h4></label>
        <select class="form-control" id="cabin">
          <option value="" disabled selected></option>
          <option>Economy</option>
          <option>Business</option>
        </select>

      </div>
    </div>
  </div>
</form>


</body>
<footer>
  <img id ="bottom-image" src="images/footer.png" alt="Top picks">
  <script src="js/myJQuery.js"></script>
  <script src="js/myJScript.js"> </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</footer>
</html>
