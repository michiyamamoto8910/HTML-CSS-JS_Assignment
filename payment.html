<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="myCss.css">
  </head>
  <body>
    <div>
      <a href="main.html">
        <img src="images/logo.jpg" alt="Logo" height="100" width="200">
      </a>
    </div>
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="login.html" data-toggle="modal" data-target="#exampleModalCenter">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign up</a>
        </li>
      </ul>
    </nav>
    <p>Click images to select</p>

    <img class="payment-images" id="visa" src="images/visa.png" onclick="document.getElementById('form-of-payment').style.display='block'">
    <img class="payment-images" id ="paypal"src="images/paypal.jpg" onclick="document.getElementById('form-of-payment').style.display='block'">
    <img class="payment-images" id="mastercard"src="images/mastercard.jpg" onclick="document.getElementById('form-of-payment').style.display='block'">
      <h1 id="display-what-type-of-payment"></h1><br><br>
      <h1 id="payment-mode"></h1>

    <form style ="display:none" id="form-of-payment" action="summary.html">
      <div class="form-row">
        <div class="col">
          <h6>First Name</h6>
        </div>
        <div class="col">
          <h6 id="payment-label-last-name">Last name</h6>
        </div>
      </div>
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" id="payment-first-name" placeholder="">
    </div>
    <div class="col">
      <input type="text" class="form-control" id="payment-last-name" placeholder="">
    </div>
  </div><br>
  <div class="form-row">
    <div class="col">
      <h6>Credit card number</h6>
    </div>
    <div class="col">
      <h6 id="payment-label-expiration-date">Expiration date</h6>
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" id="credit-number" placeholder="xxxx-xxxx-xxxx-xxxx">
      <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
    </div>
    <div class="col">
      <input type="date" class="form-control" id="expiration-date"placeholder="Expiration Date">
    </div>
  </div>
  <br>
  <div class="form-row">
    <div class="col">
      <h6>CV code</h6>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" id="cv-code" placeholder="XXX">
    </div>
  <br>
  <div class="col">

  <button type="submit" class="btn btn-primary">Book</button>
  <a href="passengerDetails.html" role="button" class="btn btn-secondary">Back</button></a>
  </div>
</div>
</form>

  </body>

    <script src="js/myJScript.js"> </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </footer>
</html>
